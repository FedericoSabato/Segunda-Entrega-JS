<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Economica&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Proyecto | CryptoP2PMarket</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <h1>CRYPTO P2P MARKET</h1>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="wallet.html">Wallet</a>
                  </li>
                </ul>
              </div>
            </div>
            <div id="realMoneyQuantity"> <!--Aque va a mostrar el dinero ingresado-->
            </div>
            <button id="depositMoney" class="btn btn-dark nav-item" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Ingresar Dinero
            </button> <!--Boton de ingresar dinero-->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">¿Cuanto dinero desea ingresar?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="input-group mb-3">
                      <span class="input-group-text">
                        <select class="form-select inputMoneyAcr" id="inputMoneyPair">
                        </select>
                      </span>
                      <input type="text" class="form-control " id="inputMoneyQuantity">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="depositMoneyOk">Aceptar</button> <!--depositMoneyOk dira que par usaremos en la pagina y cuanto dinero ingresar al localstorage-->
                  </div>
                </div>
              </div>
            </div>

          </nav>
    </header>
    <main>
      <div class="container">
        <form class="row justify-content-center g-3 mt-2">
          <div  class="col-12">
            <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
            <select id="select1" class="form-select" id="inlineFormSelectPref">
              
            </select>
          </div>    
          <div class="col-1">
            <button type="submit" class="btn btn-dark">Buscar</button>
          </div>
        </form>
      </div>
      <section class="message">
          <h3 class="m-3">¡Últimas actualizaciones!</h3>
      </section>
      <section id="cryptoGrid" class="cryptoGrid">
      </section>
    </main>

    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
    <script src="js/wallet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
