<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Economica&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Proyecto | CryptoP2PMarket</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <h1>CRYPTO P2P MARKET</h1>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="wallet.html">Wallet</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      P2P Market
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Comprar</a></li>
                      <li><a class="dropdown-item" href="#">Vender</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
            <div>
              <h3 id="realMoney"></h3> <!--Dinero ya ingresado-->
            </div>
            <button id="depositMoney"class="btn btn-dark nav-item">
              Ingresar Dinero
            </button>    
          </nav>
    </header>
    <main>
      <div class="container">
        <form class="row justify-content-center g-3 mt-2">
          <div class="col-12">
            <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
            <select class="form-select" id="inlineFormSelectPref">
              <option selected>-Crypto-</option>
              <option value="1" id="cr1" ></option>
              <option value="2" id="cr2"></option>
              <option value="3" id="cr3"></option>
              <option value="4" id="cr4"></option>
              <option value="5" id="cr5"></option>
              <option value="6" id="cr6"></option>
              <option value="7" id="cr7"></option>
              <option value="8" id="cr8"></option>
              <option value="9" id="cr9"></option>
              <option value="10" id="cr10"></option>
            </select>
          </div>    
          <div class="col-12">
            <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
            <select class="form-select" id="inlineFormSelectPref">
              <option selected>-Pair-</option>
              <!-- innerHTML con nombres de los pares -->
              <option value="1" id="pair1"></option>
              <option value="2" id="pair2"></option>
              <option value="3" id="pair3"></option>
              <option value="4" id="pair4"></option>
              <option value="5" id="pair5"></option>
            </select>
          </div>    
          <div class="col-1">
            <button type="submit" class="btn btn-dark">Buscar</button>
          </div>
        </form>
      </div>
      <section class="message">
          <h3 class="m-3">¡Últimas actualizaciones!</h3>
      </section>
      <section class="cryptoGrid">
                <div class="cryptoDes">
                    <img src="Images/CryptoLogos/btc.png" alt="Crypto 1" width="200px" height="200px">
                    <h3 ><span id="title1"></span></h3>
                    <h3 ><span id="price1"></span></h3>
                    <button id="sellButton1" class="btn btn-danger">VENDER</button>
                    <button id="buyButton1" class="btn btn-success">COMPRAR</button>
                </div>
                <div class="cryptoDesc">
                    <img src="Images/CryptoLogos/eth.png" alt="Crypto 2" width="200px" height="200px">
                    <h3 ><span id="title2"></span></h3>
                    <h3 ><span id="price2"></span></h3>
                    <button id="sellButton2" class="btn btn-danger">VENDER</button>
                    <button id="buyButton2" class="btn btn-success">COMPRAR</button>
                </div>
                <div class="cryptoDesc">
                    <img src="Images/CryptoLogos/ada.png" alt="Crypto 3" width="200px" height="200px">
                    <h3 ><span id="title3"></span></h3>
                    <h3 ><span id="price3"></span></h3>
                    <button id="sellButton3" class="btn btn-danger">VENDER</button>
                    <button id="buyButton3" class="btn btn-success">COMPRAR</button>
                </div>
                <div class="cryptoDesc">
                    <img src="Images/CryptoLogos/sol.png" alt="Crypto 4" width="200px" height="200px">
                    <h3 ><span id="title4"></span></h3>
                    <h3 ><span id="price4"></span></h3>
                    <button id="sellButton4" class="btn btn-danger">VENDER</button>
                    <button id="buyButton4" class="btn btn-success">COMPRAR</button>
                </div>
                <div class="cryptoDesc">
                    <img src="Images/CryptoLogos/shiba.png" alt="Crypto 5" width="200px" height="200px">
                    <h3 ><span id="title5"></span></h3>
                    <h3 ><span id="price5"></span></h3>
                    <button id="sellButton5" class="btn btn-danger">VENDER</button>
                    <button id="buyButton5" class="btn btn-success">COMPRAR</button>
                </div>
      </section>
      <section class="cryptoGrid">
            <div class="cryptoDesc">
                <img src="Images/CryptoLogos/alpha.png" alt="Crypto 6" width="200px" height="200px">
                <h3 ><span id="title6"></span></h3>
                <h3 ><span id="price6"></span></h3>
                <button id="sellButton6" class="btn btn-danger">VENDER</button>
                <button id="buyButton6" class="btn btn-success">COMPRAR</button>
            </div>
            <div class="cryptoDesc">
                <img src="Images/CryptoLogos/cake.png" alt="Crypto 7" width="200px" height="200px">
                <h3 ><span id="title7"></span></h3>
                <h3 ><span id="price7"></span></h3>
                <button id="sellButton7" class="btn btn-danger">VENDER</button>
                <button id="buyButton7" class="btn btn-success">COMPRAR</button>
            </div>
            <div class="cryptoDesc">
                <img src="Images/CryptoLogos/doge.png" alt="Crypto 8" width="200px" height="200px">
                <h3 ><span id="title8"></span></h3>
                <h3 ><span id="price8"></span></h3>
                <button id="sellButton8" class="btn btn-danger">VENDER</button>
                <button id="buyButton8" class="btn btn-success">COMPRAR</button>
            </div>
            <div vclass="cryptoDesc">
                <img src="Images/CryptoLogos/link.png" alt="Crypto 9" width="200px" height="200px">
                <h3 ><span id="title9"></span></h3>
                <h3 ><span id="price9"></span></h3>
                <button id="sellButton9" class="btn btn-danger">VENDER</button>
                <button id="buyButton9" class="btn btn-success">COMPRAR</button>
            </div>
            <div class="cryptoDesc">
                <img src="Images/CryptoLogos/zen.png" alt="Crypto 10" width="200px" height="200px">
                <h3 ><span id="title10"></span></h3>
                <h3 ><span id="pairSelected"></span><span id="price10"></span></h3>
                <button id="sellButton10" class="btn btn-danger">VENDER</button>
                <button id="buyButton10" class="btn btn-success">COMPRAR</button>
            </div>
      </section>
    </main>
</body>
</html>

<script src="js/main.js"></script>
<script src="js/wallet.js"></script>
